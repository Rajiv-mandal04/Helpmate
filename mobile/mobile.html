<!DOCTYPE html>
<html>
<head>
  <title>HelpMate Mobile Tracker</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    let map;
    let marker;

    function initMap() {
      // Initialize map at arbitrary location
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 16,
        center: { lat: 0, lng: 0 },
      });

      marker = new google.maps.Marker({
        position: { lat: 0, lng: 0 },
        map,
        title: "Laptop Location",
      });
    }

    async function fetchLocation() {
      try {
        const res = await fetch("http://localhost:5000/get-location");
        const data = await res.json();

        if (data.latitude && data.longitude) {
          const pos = { lat: data.latitude, lng: data.longitude };
          marker.setPosition(pos);     // Move marker
          map.setCenter(pos);          // Center map on laptop
        }
      } catch (err) {
        console.error(err);
      }
    }

    initMap();
    setInterval(fetchLocation, 2000); // Fetch location every 2 seconds
  </script>
</body>
</html>
